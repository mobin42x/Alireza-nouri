<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎉 تبریک فرهنگیان</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #fefae0;
      text-align: center;
      padding: 100px;
      direction: rtl;
    }
    h1 {
      color: #bc6c25;
  h1 {
  font-size: 2rem;
}
p, button, span {
  font-size: 1.2rem;
}
    }
    .control {
      margin-top: 60px;
    }
    .play-button {
      font-size: 1.2em;
      padding: 20px 40px;
      background-color: #dda15e;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: white;
    }
    .play-button:hover {
      background-color: #bc6c25;
    }
    #congrats-img {
      margin-top: 80px;
      display: none;
      max-width: 300px;
      border-radius: 24px;
    }
  </style>
</head>
<body>

  <h1>آقا سلام 👋🏻</h1>
  <p>شنیدیم فرهنگیان دراومدی... باریکلا! 🎓</p>

<img id="congrats-img" src="Alireza-and-me.jpg" alt="تبریک !" />

<div class="control">
  <button class="play-button">پخش</button>
</div>

  <div class="control">
    <button class="play-button" id="playBtn">✋🏻بزن قدش</button>
  </div>

  <audio id="audio" src="your-audio-file.mp3"></audio>

  <img id="congrats-img" src="your-image.jpg" alt="تبریک!" />

  <script>
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    const img = document.getElementById('congrats-img');

    playBtn.onclick = function () {
      if (audio.paused) {
        audio.play();
        this.textContent = 'آقا تبریک برکاننا';
        img.style.display = 'block';
      } else {
        audio.pause();
        this.textContent = '✋🏻بزن قدش';
        img.style.display = 'none';
      }
    };
  </script>

</body>
</html>
