<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎉 تبریک فرهنگیان</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #fefae0;
      text-align: center;
      padding: 100px;
      direction: rtl;
    }

    h1 {
      color: #bc6c25;
      font-size: 6rem;
      margin-bottom: 40px;
    }

    p {
      font-size: 3rem;
      color: #6c584c;
      margin-bottom: 60px;
    }

    #congrats-img {
      margin-top: 80px;
      display: none;
      max-width: 600px;
      border-radius: 24px;
    }

    .play-button {
      font-size: 3rem;
      padding: 20px 50px;
      background: none;
      border: none;
      color: #bc6c25;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>آقا سلام 👋🏻</h1>
  <p>شنیدیم فرهنگیان دراومدی... باریکلا! 🎓</p>

  <button class="play-button" id="playBtn">با انگشت بزن قدش ✋🏻</button>
  

  <img id="congrats-img" src="Alireza-and-me.jpg" alt="تبریک!" />
  <style>
  #congrats-img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 600px;
  border-radius: 24p
}
 
  <audio id="audio" src="your-audio.mp3"></audio>

  <script>
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    const img = document.getElementById('congrats-img');

    playBtn.onclick = function () {
      if (audio.paused) {
        audio.play();
        img.style.display = 'block';
      } else {
        audio.pause();
        img.style.display = 'none';
      }
    };
  </script>

</body>
</html>
